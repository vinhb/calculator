<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='main.css'>
        <title>Calculator</title>
    </head>
    <body>

    <!-- Calc header -->
        <div id='calculator'>

            <div id='calc-header'>
                <div id='left-side-header'>
                    <div><span>VINH-IO</span></div>
                    <div><span>fx-420BS PRO</span></div>
                </div>

                <div id='right-side-header'>
                    <!-- Psuedo solar panels -->
                    <div class='panel'></div> 
                    <div class='panel'></div>
                    <div class='panel'></div>
                    <div class='panel'></div>
                </div>
            </div>

        <!-- Calc Display -->
            <div id='screen-container'>
                <div>
                    <span id='display'></span>
                </div>
            </div>

        <!-- Calc buttons -->
        
            <div id='button-container'>
                <button class='key on' data-button-type='on'>ON</button>
                <button class='key clear' data-button-type='clear'>AC</button>
                <button class='key delete' data-button-type='delete'>DEL</button>
                <button class='key operator' data-button-type='plus'>+</button>
                
                <button class='key number' data-button-type='7'>7</button>
                <button class='key number' data-button-type='8'>8</button>
                <button class='key number' data-button-type='9'>9</button>
                <button class='key operator' data-button-type='minus'>-</button>
                
                <button class='key number' data-button-type='4'>4</button>
                <button class='key number' data-button-type='5'>5</button>
                <button class='key number' data-button-type='6'>6</button>
                <button class='key operator' data-button-type='times'>X</button>
                
                <button class='key number' data-button-type='1'>1</button>
                <button class='key number' data-button-type='2'>2</button>
                <button class='key number' data-button-type='3'>3</button>
                <button class='key operator' data-button-type='divide'>รท</button>
                
                <button class='key number' data-button-type='0'>0</button>
                <button class='key number' data-button-type='decimal'>.</button>
                <button class='key equal' data-button-type='='>=</button>
            </div>
        </div>
        <script src='calc.js'></script>
    </body>
</html>
